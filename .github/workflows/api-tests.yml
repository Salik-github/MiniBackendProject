name: API Automation Tests

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  api-tests:
    runs-on: ubuntu-latest

    steps:
      # 1ï¸âƒ£ Checkout code
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2ï¸âƒ£ Setup Node.js (for backend)
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      # 3ï¸âƒ£ Install backend dependencies
      - name: Install backend dependencies
        working-directory: backend
        run: npm install

      # 4ï¸âƒ£ Start backend server
      - name: Start backend server
        working-directory: backend
        run: |
          npm start &
          sleep 10

      # 5ï¸âƒ£ Setup Java (for Rest Assured)
      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      # 6ï¸âƒ£ Run API tests
      - name: Run Rest Assured API tests
        working-directory: ownbackendapis
        run: mvn clean test

      - name: Publish TestNG Summary
        if: always()
        run: |
          echo "## ðŸ§ª API Automation Test Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### TestNG Summary" >> $GITHUB_STEP_SUMMARY
          grep -E "Tests run:|Failures:|Errors:|Skipped:" ownbackendapis/target/surefire-reports/*.txt >> $GITHUB_STEP_SUMMARY || true